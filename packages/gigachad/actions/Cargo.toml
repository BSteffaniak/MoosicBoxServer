[package]
authors     = ["Braden Steffaniak"]
categories  = ["gui", "web-programming"]
description = "GigaChad actions package"
edition     = "2021"
keywords    = ["actions", "gui", "web"]
license     = "MPL-2.0"
name        = "gigachad_actions"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[dependencies]
gigachad_transformer_models = { version = "0.1.0", path = "../transformer/models", default-features = false }
moosicbox_assert            = { version = "0.1.0", path = "../../assert", default-features = false }

log        = { workspace = true }
quickcheck = { workspace = true, optional = true }
serde      = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }


[dev-dependencies]
gigachad_transformer_models = { version = "0.1.0", path = "../transformer/models", default-features = false, features = [
    "gen",
] }

[features]
default = ["gen", "id", "logic", "serde"]

fail-on-warnings = []

gen   = ["dep:quickcheck", "gigachad_transformer_models/gen"]
id    = []
logic = []

serde = ["dep:serde", "dep:serde_json", "gigachad_transformer_models/serde"]
