[package]
authors     = ["Braden Steffaniak"]
categories  = ["web-programming"]
description = "MoosicBox admin htmx package"
edition     = "2021"
keywords    = ["admin", "html", "htmx", "web"]
license     = "MPL-2.0"
name        = "moosicbox_admin_htmx"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBoxServer"
version     = "0.1.0"

[dependencies]
moosicbox_assert = { path = "../assert", default-features = false }
moosicbox_config = { path = "../config", default-features = false, features = [
    "db",
] }
moosicbox_core = { path = "../core", default-features = false }
moosicbox_database = { path = "../database", default-features = false, features = [
    "api",
] }
moosicbox_music_api = { path = "../music_api", default-features = false }
moosicbox_scan = { path = "../scan", default-features = false, features = [
    "local",
] }

moosicbox_qobuz = { path = "../qobuz", optional = true, default-features = false, features = [
    "db",
] }

base64 = { workspace = true, optional = true }
moosicbox_tidal = { path = "../tidal", optional = true, default-features = false, features = [
    "db",
] }

actix-htmx  = { workspace = true }
actix-web   = { workspace = true, optional = true }
log         = { workspace = true }
maud        = { workspace = true, features = ["actix-web"] }
serde       = { workspace = true }
serde_json  = { workspace = true }
urlencoding = { workspace = true }
whoami      = { workspace = true }

[features]
default = ["api", "qobuz", "tidal"]

fail-on-warnings = []

qobuz = ["dep:moosicbox_qobuz"]
tidal = ["base64", "dep:moosicbox_tidal"]

base64 = ["dep:base64"]

api = ["dep:actix-web", "moosicbox_music_api/api"]
