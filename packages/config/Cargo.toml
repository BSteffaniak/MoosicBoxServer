[package]
authors     = ["Braden Steffaniak"]
categories  = ["configuration"]
description = "MoosicBox configuration package"
edition     = "2021"
keywords    = ["config", "configuration"]
license     = "MPL-2.0"
name        = "moosicbox_config"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBoxServer"
version     = "0.1.0"

[dependencies]
moosicbox_assert = { path = "../assert", default-features = false }

# DB dependencies
moosicbox_database = { path = "../database", optional = true, default-features = false }
nanoid             = { workspace = true, optional = true }

# Test dependencies
rand = { workspace = true, optional = true }

home      = { workspace = true }
log       = { workspace = true }
thiserror = { workspace = true }

[features]
default = ["db"]

fail-on-warnings = []

test = ["dep:rand"]

db = ["dep:moosicbox_database", "dep:nanoid"]
