[package]
authors     = ["Braden Steffaniak"]
categories  = ["development-tools"]
description = "MoosicBox Session models package"
edition     = "2021"
keywords    = ["models", "session", "state"]
license     = "MPL-2.0"
name        = "moosicbox_session_models"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[package.metadata.cargo-machete]
ignored = ["strum"]

[dependencies]
moosicbox_audio_zone_models = { version = "0.1.0", path = "../../audio_zone/models", default-features = false }
moosicbox_core              = { version = "0.1.0", path = "../../core", default-features = false }
moosicbox_database          = { version = "0.1.0", path = "../../database", default-features = false }
moosicbox_json_utils        = { version = "0.1.0", path = "../../json_utils", default-features = false }
moosicbox_library_models    = { version = "0.1.0", path = "../../library/models", default-features = false }

# API Dependencies
utoipa = { workspace = true, optional = true }

log          = { workspace = true }
serde        = { workspace = true, features = ["derive"] }
serde_json   = { workspace = true }
strum        = { workspace = true }
strum_macros = { workspace = true }

[features]
default = ["all-sources", "api", "openapi"]

fail-on-warnings = []

api = ["moosicbox_database/api"]
openapi = [
    "dep:utoipa",
    "moosicbox_audio_zone_models/openapi",
    "moosicbox_core/openapi",
    "moosicbox_library_models/openapi",
]

aac  = ["moosicbox_library_models/aac"]
flac = ["moosicbox_library_models/flac"]
mp3  = ["moosicbox_library_models/mp3"]
opus = ["moosicbox_library_models/opus"]

all-sources = ["qobuz", "tidal", "yt"]

qobuz = ["moosicbox_core/qobuz", "moosicbox_library_models/qobuz"]
tidal = ["moosicbox_core/tidal", "moosicbox_library_models/tidal"]
yt    = ["moosicbox_core/yt", "moosicbox_library_models/yt"]
