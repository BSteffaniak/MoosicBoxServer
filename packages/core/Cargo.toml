[package]
authors     = ["Braden Steffaniak"]
categories  = ["multimedia"]
description = "MoosicBox core package"
edition     = "2021"
keywords    = ["core"]
license     = "MPL-2.0"
name        = "moosicbox_core"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[package.metadata.cargo-machete]
ignored = ["strum"]

[dependencies]
moosicbox_database = { version = "0.1.0", path = "../database", default-features = false }
moosicbox_json_utils = { version = "0.1.0", path = "../json_utils", default-features = false, features = [
    "database",
    "serde_json",
] }

async-trait = { workspace = true }
log         = { workspace = true }
serde       = { workspace = true, features = ["derive", "rc"] }
strum       = { workspace = true }
thiserror   = { workspace = true }

[features]
default = ["all-formats", "all-sources"]

fail-on-warnings = []

aac  = []
flac = []
mp3  = []
opus = []

all-formats = ["aac", "flac", "mp3", "opus"]

all-sources = ["qobuz", "tidal", "yt"]

qobuz = []
tidal = []
yt    = []
