[package]
authors     = ["Braden Steffaniak"]
categories  = ["multimedia"]
description = "MoosicBox core package"
edition     = "2021"
keywords    = ["core"]
license     = "MPL-2.0"
name        = "moosicbox_core"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[package.metadata.cargo-machete]
ignored = ["strum"]

[dependencies]
moosicbox_database = { version = "0.1.0", path = "../database", default-features = false }
moosicbox_json_utils = { version = "0.1.0", path = "../json_utils", default-features = false, features = [
    "database",
    "serde_json",
] }

async-trait  = { workspace = true }
log          = { workspace = true }
serde        = { workspace = true, features = ["derive", "rc"] }
serde_json   = { workspace = true }
strum        = { workspace = true }
strum_macros = { workspace = true }
tantivy      = { workspace = true, optional = true }
thiserror    = { workspace = true }
utoipa       = { workspace = true, optional = true }

[dev-dependencies]
pretty_assertions = { workspace = true }
test-log          = { workspace = true }

[features]
default = ["aac", "flac", "mp3", "openapi", "opus", "tantivy"]

fail-on-warnings = []

aac  = []
flac = []
mp3  = []
opus = []

openapi = ["dep:utoipa"]

tantivy = ["dep:tantivy"]
