[package]
authors     = ["Braden Steffaniak"]
categories  = ["network-programming"]
description = "MoosicBox tunnel sender package"
edition     = "2021"
keywords    = ["api", "tunnel", "websocket"]
license     = "MPL-2.0"
name        = "moosicbox_tunnel_sender"
readme      = "README.md"
repository  = "https://github.com/MoosicBox/MoosicBox"
version     = "0.1.0"

[dependencies]
moosicbox_assert = { path = "../assert", default-features = false }
moosicbox_audio_decoder = { path = "../audio_decoder", default-features = false }
moosicbox_audio_output = { path = "../audio_output", default-features = false }
moosicbox_auth = { path = "../auth", default-features = false }
moosicbox_channel_utils = { path = "../channel_utils", default-features = false, features = [
    "futures-channel",
] }
moosicbox_core = { path = "../core", default-features = false }
moosicbox_database = { path = "../database", default-features = false }
moosicbox_env_utils = { path = "../env_utils", default-features = false }
moosicbox_files = { path = "../files", default-features = false, features = [
    "api",
    "files",
    "range",
    "track-range",
] }
moosicbox_image = { path = "../image", default-features = false, features = [
    "image",
] }
moosicbox_music_api = { path = "../music_api", default-features = false }
moosicbox_player = { path = "../player", default-features = false }
moosicbox_stream_utils = { path = "../stream_utils", default-features = false }
moosicbox_task = { path = "../task", default-features = false }
moosicbox_tunnel = { path = "../tunnel", default-features = false }
moosicbox_ws = { path = "../ws", default-features = false, features = ["ws"] }

# Base64 dependencies
base64 = { workspace = true, optional = true }

async-trait       = { workspace = true }
bytes             = { workspace = true }
futures-channel   = { workspace = true }
futures-util      = { workspace = true }
log               = { workspace = true }
rand              = { workspace = true }
regex             = { workspace = true }
reqwest           = { workspace = true, features = ["json"] }
serde             = { workspace = true, features = ["derive"] }
serde-aux         = { workspace = true }
serde_json        = { workspace = true }
symphonia         = { workspace = true }
thiserror         = { workspace = true }
tokio             = { workspace = true, features = ["tracing"] }
tokio-tungstenite = { workspace = true }
tokio-util        = { workspace = true }

[features]
default = ["aac", "base64", "flac", "mp3", "opus"]

fail-on-warnings = []

base64 = ["dep:base64", "moosicbox_tunnel/base64"]

aac = [
    "moosicbox_audio_output/aac",
    "moosicbox_core/aac",
    "moosicbox_files/aac",
    "moosicbox_ws/aac",
]
flac = [
    "moosicbox_audio_output/flac",
    "moosicbox_core/flac",
    "moosicbox_files/flac",
    "moosicbox_ws/flac",
]
mp3 = [
    "moosicbox_audio_output/mp3",
    "moosicbox_core/mp3",
    "moosicbox_files/mp3",
    "moosicbox_ws/mp3",
]
opus = [
    "moosicbox_audio_output/opus",
    "moosicbox_core/opus",
    "moosicbox_files/opus",
    "moosicbox_ws/opus",
]
