[workspace]
members = [
    "server",
    "tunnel_server",
    "packages/auth",
    "packages/config",
    "packages/converter",
    "packages/core",
    "packages/database",
    "packages/downloader",
    "packages/env_utils",
    "packages/files",
    "packages/image",
    "packages/json_utils",
    "packages/menu",
    "packages/music_api",
    "packages/paging",
    "packages/player",
    "packages/qobuz",
    "packages/scan",
    "packages/search",
    "packages/stream_utils",
    "packages/tidal",
    "packages/tunnel",
    "packages/ws",
    "players/symphonia_player",
]

resolver = "2"

[profile.release]
codegen-units = 1
lto           = false
opt-level     = 3
panic         = "abort"
strip         = "symbols"

[profile.release-lto]
codegen-units = 1
inherits      = "release"
lto           = "fat"
opt-level     = 3
panic         = "abort"
strip         = "symbols"

[workspace.package]
edition = "2021"

[workspace.dependencies]
actix = "0.13.1"
actix-cors = "0.6.5"
actix-files = "0.6.5"
actix-rt = "2.9.0"
actix-web = "4.4.1"
actix-ws = "0.2.5"
